<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Generator</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <h1>Data Generator</h1>
    <form id="data-form" enctype="multipart/form-data">
      <label for="jsonFile">Upload JSON Schema:</label>
      <input type="file" id="jsonFile" name="file" accept=".json" required />
      <br /><br />

      <label for="numRecords">Number of Records:</label>
      <input type="number" id="numRecords" name="num_records" required />
      <br /><br />

      <label for="interval">Time Interval (in minutes):</label>
      <input type="number" id="interval" name="interval" required />
      <br /><br />

      <button type="submit">Generate CSV</button>
    </form>

    <div id="response"></div>

    <script src="/static/js/script.js"></script>
  </body>
</html>
